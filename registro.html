<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Registro Profesores</title>
    <link rel="stylesheet" href="css/registro.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="bg-animated"></div>
    <main class="center-viewport">
      <form id="registerForm" class="registro-form" autocomplete="on">
        <!-- COLUMNA IZQUIERDA -->
        <div class="registro-left">
          <div class="form-header">
            <img
              src="https://upload.wikimedia.org/wikipedia/commons/6/6b/Bitmap_Logo.png"
              alt="Colegio Logo"
              class="logo"
            />
            <h2>Registro</h2>
            <p class="subtitle">Crea tu cuenta para organizar tu horario</p>
          </div>
          <div class="form-group">
            <label for="dni">DNI</label>
            <input
              type="text"
              id="dni"
              placeholder="Tu DNI"
              required
              autocomplete="username"
            />
          </div>
          <div class="form-group">
            <label for="nombre">Nombre</label>
            <input type="text" id="nombre" placeholder="Tu nombre" required />
          </div>
          <div class="form-group">
            <label for="apellido">Apellido</label>
            <input
              type="text"
              id="apellido"
              placeholder="Tu apellido"
              required
            />
          </div>
        </div>
        <!-- COLUMNA DERECHA -->
        <div class="registro-right">
          <div class="form-group">
            <label for="contraseña">Contraseña</label>
            <input
              type="password"
              id="contraseña"
              placeholder="Crea una contraseña"
              required
              autocomplete="new-password"
            />
          </div>
          <div class="form-group">
            <label for="telefono">Teléfono</label>
            <input type="tel" id="telefono" placeholder="Tu teléfono" />
          </div>
          <div class="form-group">
            <label for="fecha_nacimiento">Fecha de nacimiento</label>
            <input
              type="date"
              id="fecha_nacimiento"
              placeholder="Fecha de nacimiento"
            />
          </div>
          <div class="form-group">
            <label for="genero">Género</label>
            <select id="genero" required>
              <option value="" disabled selected>Selecciona tu género</option>
              <option value="Masculino">Masculino</option>
              <option value="Femenino">Femenino</option>
              <option value="Otro">Otro</option>
            </select>
          </div>
          <button type="submit" class="btn-primary">Registrarse</button>
          <div id="registerError" class="error-message"></div>
          <div class="form-footer">
            <a href="index.html" class="link"
              >¿Ya tienes cuenta? Inicia sesión</a
            >
          </div>
        </div>
      </form>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <script src="supabaseClient.js"></script>
    <script src="js/registro.js"></script>
  </body>
</html>
