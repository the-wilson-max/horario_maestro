<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Dashboard Profesor</title>
    <link rel="stylesheet" href="css/dashboard.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <!-- Material Icons -->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="bg-animated"></div>
    <div class="dashboard-layout">
      <!-- Sidebar -->
      <aside class="sidebar">
        <div class="sidebar-header">
          <img
            src="https://upload.wikimedia.org/wikipedia/commons/6/6b/Bitmap_Logo.png"
            alt="Colegio Logo"
            class="logo-navbar"
          />
          <span class="sidebar-title">Colegio</span>
        </div>
        <nav class="sidebar-nav">
          <ul>
            <li class="nav-item active" data-section="inicio">
              <span class="material-icons">dashboard</span>
              <span>Inicio</span>
            </li>
            <li class="nav-item" data-section="horario">
              <span class="material-icons">calendar_month</span>
              <span>Horario</span>
            </li>
            <li class="nav-item" data-section="perfil">
              <span class="material-icons">person</span>
              <span>Perfil</span>
            </li>
            <li class="nav-item" data-section="configuracion">
              <span class="material-icons">settings</span>
              <span>Configuración</span>
            </li>
            <li class="nav-item" id="logoutBtn">
              <span class="material-icons">logout</span>
              <span>Cerrar sesión</span>
            </li>
          </ul>
        </nav>
      </aside>
      <!-- Main Content: Carga dinámica -->
      <iframe
        id="contenido-principal"
        src="inicio.html"
        frameborder="0"
        style="
          flex: 1;
          width: 100%;
          min-height: 100vh;
          height: 100vh;
          display: block;
          border: none;
          margin: 0;
          padding: 0;
        "
      ></iframe>
    </div>
    <script src="js/dashboard.js"></script>
    <script>
      // Ajustar el tamaño del iframe automáticamente
      function resizeIframe() {
        const iframe = document.getElementById("contenido-principal");
        iframe.style.height = window.innerHeight + "px";
      }
      window.addEventListener("resize", resizeIframe);
      window.addEventListener("DOMContentLoaded", resizeIframe);
    </script>
  </body>
</html>
